<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess-word game</title>
</head>
<body>
    
    <div class="heading">
    <h1> Word Guess Game</h1>
    </div>

<div class="container">
        <h2>Press any key to begin the game!</h2>
        <div>
                <img id="image" src="./assets/images/musicbackground.png" width="270" height="200">

        </div>
    <div>
        <h3 id="wordinprogress">_ _ _ _ _</h3>
    </div>
    <div id="scoreboard">

            <div class="sidebar">
                    <h3>REMAINING GUESSES:
                        <span id="guessesRemaining"></span>
                    </h3>
                </div>
        
        <div class="sidebar">
            <h3>WINS:
                <span id="winningtracker"></span>
            </h3>
        </div>

        <div class="sidebar">
            <h3>LOST GAMES:
                <span id="losstracker"></span>
            </h3>
        </div>

        <div class="sidebar">
            <h3>TOTAL WRONG GUESSES:
                <span id="playerguesses"></span>
            </h3>
        </div>
    </div>
</div>

<script type="text/javascript" src="logic.js"></script>
</body>
</html>
